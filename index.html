<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Rail Tracker</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <div class="info-box">
    <div class="dep-time STVI-EB">
      <p>STVI-EB</p>
    </div>
    <div class="stop-label STVI">
      <p>STVI</p>
    </div>
    <div class="dep-time STVI-WB">
      <p>STVI-WB</p>
    </div>


    <div class="arrow-down">
      <p>↓</p>
    </div>
    <div></div>
    <div class="arrow-up">
      <p>↑</p>
    </div>


    <div class="dep-time EABK-EB">
      <p>EABK-EB</p>
    </div>
    <div class="stop-label EABK">
      <p>EABK</p>
    </div>
    <div class="dep-time EABK-WB">
      <p>EABK-WB</p>
    </div>


    <div class="arrow-down">
      <p>↓</p>
    </div>
    <div></div>
    <div class="arrow-up">
      <p>↑</p>
    </div>


    <div class="dep-time WEBK-EB">
      <p>WEBK-EB</p>
    </div>
    <div class="stop-label WEBK">
      <p>WEBK</p>
    </div>
    <div class="dep-time WEBK-WB">
      <p>WEBK-WB</p>
    </div>
  </div>
</body>

</html>
